<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Calculadora Convencional</h1>
  <div class="calculadora">
      <input type="text" id="numero1" class="tela" placeholder="0" disabled>
      <div class="botoes">
          <button onclick="digitar(7)">7</button>
          <button onclick="digitar(8)">8</button>
          <button onclick="digitar(9)">9</button>
          <button class="operacao" onclick="selecionarOperacao('divisao')">/</button>

          <button onclick="digitar(4)">4</button>
          <button onclick="digitar(5)">5</button>
          <button onclick="digitar(6)">6</button>
          <button class="operacao" onclick="selecionarOperacao('multiplicacao')">x</button>

          <button onclick="digitar(1)">1</button>
          <button onclick="digitar(2)">2</button>
          <button onclick="digitar(3)">3</button>
          <button class="operacao" onclick="selecionarOperacao('subtracao')">-</button>

          <button onclick="digitar(0)">0</button>
          <button onclick="limpar()">C</button>
          <button class="operacao" onclick="selecionarOperacao('soma')">+</button>
          <button class="resultado" onclick="calcular()">=</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
